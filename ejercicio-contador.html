<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
</head>
<body>

    <textarea id="texto" rows="5" cols="30" oninput="contarCaracteres()"></textarea>
    <p id="contador">0 caracteres</p>

    <script>
        function contarCaracteres() {
            let texto = document.getElementById("texto").value;
            document.getElementById("contador").textContent = texto.length + " caracteres";
        }
    </script>

</body>
</html>
